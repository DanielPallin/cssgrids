<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inlämningsuppgift 1 - Responsive layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
 
<body>
 
    <div class="wrapper">
 
        <header class="header">
            <h1 class="header-title">Header</h1>
        </header>
 
        <main class="main">
 
            <div class="boxcontainer">
                <section class="box">Box1</section>
                <section class="box">Box2</section>
                <section class="box">Box3</section>
            </div>
 
            <div class="boxcontainer2">
                <div class="content">
                    <p>Content text</p>
                </div>
 
                <aside class="sidebar">
                    <p>Sidebar text lite så</p>
                </aside>
            </div>
 
        </main>
 
        <footer>
            <div class="f">footer1</div>
            <div class="f">footer2</div>
            <div class="f">footer3</div>
            <div class="f">footer4</div>
        </footer>
    </div>
   
</body>
 
</html>
